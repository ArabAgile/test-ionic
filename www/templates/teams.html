<ion-view title="Teams">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
	    <a ng-repeat="team in teams" class="item item-thumbnail-left" href="#/app/teams/{{team.c_TeamNatioShort}}"
        ng-click="show(team)">
	      <img src="{{team.c_EmblemImage}}">
	      <h2>{{team.c_Team_en}}</h2>
	      <h3>Rank: {{team.n_WorldRanking}}</h3>
        <p>Group: <strong>{{team.c_Group}}</strong></p>
	    </a>
    </div>
  </ion-content>
</ion-view>
