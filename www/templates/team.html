<ion-view title="{{team.c_Team_en}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list card">

      <div class="item item-avatar">
        <img src="{{team.c_EmblemImage}}">
        <h2>{{team.c_Team_en}}</h2>
        <h3>Rank: {{team.n_WorldRanking}}</h3>
        <p>Group: <strong>{{team.c_Group}}</strong></p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{team.c_LogoImage}}">
        <p>{{team.}}</p>

      </div>

      <a href="#/app/edit/{{id}}" class="button button-block button-balanced">
        Edit team
      </a>

    </div>
  </ion-content>
</ion-view>
