  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input">
        <input ng-model="team.c_Team_en" type="text" placeholder="Team Name">

      <div class="padding">
        <button ng-click="edit()" class="button button-block button-balanced">Edit</button>
      </div>
    </div>
  </ion-content>
